{% extends 'patients/base.html' %}

{% block content %}

  <div class="row">
    {% for i in data %}
      <div class="col-md-6">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ i.Image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <p class="card-text">{{ forloop.counter }}</p>
                <h5 class="card-title">{{ i.Name }}</h5>

                <p class="card-text"><small class="text-body-secondary">{{ i.Description}}</small></p>

                <p class="card-text"><small class="text-body-secondary">Fee:{{ i.fee}}</small></p>


                <a href="{% url 'patientdoctscheduleview' i.id %}" class="btn btn-outline-dark">View Schedule</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
