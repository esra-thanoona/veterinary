{% extends 'admintemp/base.html' %}

{% block content %}

<table class="table">
      <thead class="table table-striped">
      <tr>
           <th scope="col">SI NO</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
           <th scope="col">Description</th>
           <th scope="col">Fee</th>

           <th scope="col">Image</th>
           <th scope="col">Delete</th>
           <th scope="col">Update</th>


      </tr>
      </thead>

<tbody>
      {% for i in data %}
       <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.Name}}</td>
          <td>{{i.Email}}</td>
            <td>{{i.Address}}</td>
           <td>{{i.Description}}</td>
           <td>{{i.fee}}</td>
           <td><img src="{{i.Image.url}}" width="50px" height="50px"></td>
           <td><a href="{% url 'admdoctdelt' i.id %}" class="btn btn-outline-dark">Delete</a></td>
           <td><a href="{% url 'admdoctupdate' i.id %}" class="btn btn-outline-dark">Update</a></td>

       </tr>
</tbody>
{% endfor %}
</table>

{% endblock %}
